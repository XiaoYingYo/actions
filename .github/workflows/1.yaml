name: Run Java Application
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-jar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run Java Application
        run: java -jar App.jar
